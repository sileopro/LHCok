<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>六合彩结果</title>
<style>
table {border-collapse: collapse; width: 100%; max-width: 800px; margin: 0 auto;}
th, td {border: 1px solid #ddd; padding: 4px; text-align: center;}
th {background-color: #f2f2f2;}
.period {font-weight: bold;}
.ball {display: inline-block; width: 28px; height: 28px; border-radius: 50%; text-align: center; line-height: 28px; font-weight: bold; margin: 0 1px;}
.red {background-color: #ff0000; color: white;}
.blue {background-color: #0000ff; color: white;}
.green {background-color: #008000; color: white;}
.special {border: 2px solid gold;}
.attribute {display: inline-block; width: 28px; height: 28px; border-radius: 6px; text-align: center; line-height: 28px; font-weight: bold; margin: 0 1px; color: white;}
.odd {background-color: #ff0000;}
.even {background-color: #ffc0cb;}
.big {background-color: #FF8C00;}
.small {background-color: #90ee90;}
.zodiac-3d {
        display: inline-block;
        width: 32px;
        height: 32px;
        line-height: 32px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #FFD700;  /* 金色字体 */
        background: linear-gradient(145deg, #4B0082, #8B008B);
        border-radius: 50%;
        box-shadow: 
            2px 2px 5px rgba(0,0,0,0.3),
            -2px -2px 5px rgba(255,255,255,0.1);
        text-shadow: 
            0 1px 0 #000,
            0 2px 0 #000;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        margin: 0 4px;
    }
    .zodiac-3d.special {
        background: linear-gradient(145deg, #1E90FF, #4169E1);  /* 蓝色渐变背景 */
        color: #FFFFFF;  /* 白色字体 */
        text-shadow: 
            0 1px 0 #000,
            0 2px 0 #000,
            0 3px 3px rgba(0,0,0,0.3);
        box-shadow: 
            inset 0 0 10px rgba(255,255,255,0.5),
            0 5px 15px rgba(0,0,0,0.3);
        transform: translateY(-2px);
    }
    .zodiac-3d::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
        transform: rotate(45deg);
    }
    .zodiac-3d:hover {
        transform: translateY(-3px);
        box-shadow: 
            4px 4px 10px rgba(0,0,0,0.4),
            -4px -4px 10px rgba(255,255,255,0.2);
    }
    .zodiac-3d.special:hover {
        transform: translateY(-4px);
        box-shadow: 
            inset 0 0 15px rgba(255,255,255,0.7),
            0 8px 20px rgba(0,0,0,0.4);
    }
    .attribute {
        display: inline-block;
        width: 28px;
        height: 28px;
        border-radius: 6px;
        text-align: center;
        line-height: 28px;
        font-weight: bold;
        margin: 0 4px;
        color: white;
    }
    .attribute.even {
        background-color: #FF69B4;  /* 亮牡丹色 */
        color: white;  /* 保持字体颜色不变 */
    }
    .attribute-group {
        margin: 0 8px;
    }
    .ball.red, .ball.blue, .ball.green {
        display: inline-block;
        width: 40px;
        height: 28px;
        border-radius: 14px;
        text-align: center;
        line-height: 28px;
        font-weight: bold;
        color: white;
        margin: 0 2px;
    }
    .ball.red { background-color: #ff0000; }
    .ball.blue { background-color: #0000ff; }
    .ball.green { background-color: #008000; }
    
</style>
</head>
<body>
<table>
<tr><th>期数</th><th>平码</th><th>特码</th><th>属性</th></tr>
<tr><td class='period'>001</td><td><span class='ball red'>2</span> <span class='ball green'>21</span> <span class='ball red'>34</span> <span class='ball blue'>36</span> <span class='ball blue'>41</span> <span class='ball blue'>47</span> </td><td><span class='ball blue'>31</span></td><td><span class='zodiac-3d' title='狗'>狗</span> <span class='ball blue'>蓝单</span> <span class='attribute big'>大</span></td></tr>
<tr><td class='period'>002</td><td><span class='ball red'>2</span> <span class='ball blue'>3</span> <span class='ball red'>7</span> <span class='ball blue'>25</span> <span class='ball red'>46</span> <span class='ball blue'>48</span> </td><td><span class='ball red'>13</span></td><td><span class='zodiac-3d special' title='龙'>龙</span> <span class='ball red'>红单</span> <span class='attribute small'>小</span></td></tr>
<tr><td class='period'>013</td><td><span class='ball red'>2</span> <span class='ball blue'>4</span> <span class='ball red'>29</span> <span class='ball red'>35</span> <span class='ball green'>38</span> <span class='ball green'>49</span> </td><td><span class='ball green'>17</span></td><td><span class='zodiac-3d special' title='鼠'>鼠</span> <span class='ball green'>绿单</span> <span class='attribute small'>小</span></td></tr>
<tr><td class='period'>104</td><td><span class='ball red'>8</span> <span class='ball blue'>15</span> <span class='ball green'>21</span> <span class='ball green'>32</span> <span class='ball green'>43</span> <span class='ball blue'>47</span> </td><td><span class='ball blue special'>41</span></td><td><span class='zodiac-3d special' title='鼠'>鼠</span> <span class='ball blue'>蓝单</span> <span class='attribute big'>大</span></td></tr>
<tr><td class='period'>105</td><td><span class='ball blue'>10</span> <span class='ball green'>16</span> <span class='ball red'>24</span> <span class='ball green'>32</span> <span class='ball blue'>37</span> <span class='ball red'>40</span> </td><td><span class='ball red special'>19</span></td><td><span class='zodiac-3d' title='狗'>狗</span> <span class='ball red'>红单</span> <span class='attribute small'>小</span></td></tr>
