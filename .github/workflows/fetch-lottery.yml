# 每天 21:00~21:50（北京时间）高频抓取 cjcp.cn 开奖数据，写入 lottery/
# 目标：ssq / 3d / fckl8；对应 ssqiu.js、sand.js、kuaileba.js 解析逻辑
name: Fetch Lottery (21:00–21:50)

on:
  schedule:
    # 北京时间 21:00 = UTC 13:00（忽略夏令时）；每 5 分钟一次
    - cron: '0 13 * * *'
    - cron: '5 13 * * *'
    - cron: '10 13 * * *'
    - cron: '15 13 * * *'
    - cron: '20 13 * * *'
    - cron: '25 13 * * *'
    - cron: '30 13 * * *'
    - cron: '35 13 * * *'
    - cron: '40 13 * * *'
    - cron: '45 13 * * *'
    - cron: '50 13 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch latest lottery (cjcp.cn)
        run: python fetch_latest_cjcp.py

      - name: Commit and push if lottery changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lottery/
          if git diff --staged --quiet; then
            echo "No lottery changes, skip commit."
          else
            git commit -m "chore(lottery): update from cjcp.cn [skip ci]"
            git push
          fi
