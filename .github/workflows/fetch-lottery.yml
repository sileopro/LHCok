# 每天 21:00~21:50（北京时间）高频抓取 500.com 开奖数据，写入 lottery/
# 目标：ssq / 3d；参考 grab500_ssq.py 解析逻辑
name: 福彩数据抓取 (zx.500.com)

on:
  schedule:
    # 北京时间 21:00 = UTC 13:00（忽略夏令时）；每 5 分钟一次
    - cron: '0 13 * * *'
    - cron: '5 13 * * *'
    - cron: '10 13 * * *'
    - cron: '15 13 * * *'
    - cron: '20 13 * * *'
    - cron: '25 13 * * *'
    - cron: '30 13 * * *'
    - cron: '35 13 * * *'
    - cron: '40 13 * * *'
    - cron: '45 13 * * *'
    - cron: '50 13 * * *'
  workflow_dispatch: {}

concurrency:
  group: fetch-lottery-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch latest lottery (500.com)
        run: python fetchmaney.py

      - name: Commit and push if lottery changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lottery/
          if git diff --staged --quiet; then
            echo "No lottery changes, skip commit."
          else
            git commit -m "chore(lottery): update from 500.com [skip ci]"
            # 避免 non-fast-forward：push 前先同步远端，再重试 push
            for i in 1 2 3; do
              git fetch origin main
              git rebase origin/main || (git rebase --abort && exit 1)
              git push && exit 0
              echo "Push rejected, retry... ($i/3)"
              sleep 2
            done
            echo "Push failed after retries."
            exit 1
          fi
